<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royman Guao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b78f676cb5.js" crossorigin="anonymous"></script>

    
</head>
<body>
    <section class="titulo-contactame" id="contacto">
        <h1>Diligencia los siguientes datos y recibe en el correo electrónico </h1>
        <h1>la guía práctica  para diseñar planes de carrera.</h1>
        
    </section>
    
    <section class="contact-us">
        
        
        <div class="row">
            
    
            <div class="contact-col">
                <form action="https://formsubmit.co/roymanguao@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Ingresa tu nombre" required>
                    <input type="email" name="email" placeholder="Ingresa tu correo corporativo" required>
                    <input type="text" name="subject" placeholder="Ingresa tu móvil" required>
                    <input type="text" name="empresa" placeholder="Ingresa el nombre de tu empresa" required>
                    <button type="submit" class="hero-btn red-btn">Enviar datos</button>
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
                    <input type="hidden" name="_captcha" value="false">
                </form>
    
            </div>

            
    
    
        </div>
        
        
    </section>

    
</body>
</html>
